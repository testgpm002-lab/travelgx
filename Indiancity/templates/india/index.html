<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <title>Hello, world!</title>
  </head>
  <body>
    <!--NAVIGATION-->
    <nav>
        <div class="logo">
            <h4>The Nav</h4>
        </div>
        <form class="d-flex">
            <div class="mb-auto p-2 bd-highlight"></div>
            <div class="d-flex flex-wrap"></div>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <!--NAVIGATION-->
    
    <div class="cards">
        <div class="card card1" id="card1">
            <div class="container">
                <img src="" alt="las vegas">
            </div>
            <div class="details">
                <h3 id="cityName">Las Vegas</h3>
                <p>THIS IS NEW.</p>
            </div>
        </div>
        <div class="card card2">
            <div class="container">
                <img src="" alt="New York">
            </div>
            <div class="details">
                <h3>New York</h3>
                <p>THIS IS NEW.</p>
            </div>
        </div>
        <div class="card card3">
            <div class="container">
                <img src="" alt="Singapore">
            </div>
            <div class="details">
                <h3>Singapore</h3>
                <p>THIS IS NEW.</p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./index.js"></script>
